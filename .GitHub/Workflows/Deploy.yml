name: Deploy to Aleo Testnet

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Leo CLI
      run: |
        curl -sSL https://install.aleo.org | bash -s -- -y
        echo "$HOME/.aleo/bin" >> $GITHUB_PATH

    - name: Build and Test
      run: |
        leo build
        # Run sample test transitions
        leo run main_test.test_register_worker
        leo run main_test.test_pay_worker aleo1zay2jaxzyrsued32g3hmkfxr9apsaj8cjmwa9j68vrtlem5e5yys4yruyk aleo1employer1234567890example

    - name: Deploy to Aleo Testnet
      env:
        ALEO_PRIVATE_KEY: ${{ secrets.Aleo_test_key }}
      run: |
        leo deploy --network testnet --private-key $ALEO_PRIVATE_KEY
