name: Deploy to Aleo Testnet

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl bash build-essential unzip git rustc cargo

      - name: Install Leo CLI (Latest Testnet Version)
        run: |
          cargo install leo-lang
          leo --version

      - name: Deploy to Aleo Testnet
        env:
          ALEO_TEST_KEY: ${{ secrets.ALEO_TEST_KEY }}
        run: |
          [ -z "$ALEO_TEST_KEY" ] && { echo "ERROR: Aleo private key is missing! Set it in GitHub Secrets as 'ALEO_TEST_KEY'."; exit 1; }
          leo deploy --private-key "$ALEO_TEST_KEY" --network testnet || exit 1

      - name: Post-Deployment Balance Check
        run: |
          BALANCE=$(leo account balance --address YOUR_ALEO_ADDRESS --network testnet 2>/dev/null) || echo "Balance check failed or not supported"
          [ -n "$BALANCE" ] || { echo "WARNING: Post-deployment balance check failedâ€”ensure 8 credits were used."; }

      - name: Post Checkout code
        uses: actions/checkout@v3

      - name: Complete job
        run: echo "Job completed"
